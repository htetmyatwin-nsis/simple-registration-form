<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!--- Form Header -->
      <header>Registration Form</header>
      <form action="#" class="form">
        <!---Name Input-->
        <div class="input-box">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Enter your name"
            required
          />
        </div>

        <!---Email Input-->
        <div class="input-box">
          <label for="emailaddress">Email Address</label>
          <input
            type="text"
            id="emailaddress"
            placeholder="Enter email address"
            required
          />
        </div>

        <!--- 2 Columns for Phone and Birth Date Input-->
        <div class="column">
          <!--- Phone Input-->
          <div class="input-box">
            <label for="phnumber">Phone Number</label>
            <input
              type="tel"
              id="phnumber"
              placeholder="Enter phone number"
              required
            />
          </div>
          <!---Birth Date Input-->
          <div class="input-box">
            <label for="birthdate">Birth Date</label>
            <input type="date" id="birthdate" required />
          </div>
        </div>

        <!--- Gender Option-->
        <div class="gender-box">
          <h3>Gender</h3>

          <div class="radio-button">
            <input type="radio" name="type" id="for-male" required/>
            <label for="for-male">Male</label>
            <input type="radio" name="type" id="for-female" />
            <label for="for-female">Female</label>
            <input type="radio" name="type" id="for-other" />
            <label for="for-other">Prefer not to say</label>
          </div>
        </div>

        <input type="submit" value="Sumbit">
      </form>
    </section>
  </body>
</html>
