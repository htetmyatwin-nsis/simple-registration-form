<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <!--- Form Header -->
      <header>Registration Form</header>
      <form action="#" class="form">
        <!---Name Input-->
        <div class="input-box">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="Enter your name"
            required
          />
        </div>

        <!---Email Input-->
        <div class="input-box">
          <label for="emailaddress">Email Address</label>
          <input
            type="text"
            id="emailaddress"
            placeholder="Enter email address"
            required
          />
        </div>

        <!--- 2 Columns for Phone and Birth Date Input-->
        <div class="column">
          <!--- Phone Input-->
          <div class="input-box">
            <label for="phnumber">Phone Number</label>
            <input
              type="tel"
              id="phnumber"
              placeholder="Enter phone number"
              required
            />
          </div>
          <!---Birth Date Input-->
          <div class="input-box">
            <label for="birthdate">Birth Date</label>
            <input type="date" required />
          </div>
        </div>

        <!--- Gender Option-->
        <div class="radio-button">
          <input type="radio" name="type" id="for-male" />
          <label for="for-male">Male</label>
          <input type="radio" name="type" id="for-female" />
          <label for="for-female">Female</label>
          <input type="radio" name="type" id="for-other" />
          <label for="for-other">Prefer not to say</label>
        </div>

        <!--- Address -->
        <div class="address">
          <input type="text" name="" id="" placeholder="Enter street address" />
          <input type="text" name="" id="" placeholder="Enter street address 2"/>
          
          <select name="for-country" id="country">
            <optgroup label="Asia">
              <option value="">Japan</option>
              <option value="">China</option>
              <option value="">India</option>
              <option value="">South Korea</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="Africa">
              <option value="">Ethiopia</option>
              <option value="">Egypt</option>
              <option value="">Nigeria</option>
              <option value="">Uganda</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="North America">
              <option value="">USA</option>
              <option value="">Canada</option>
              <option value="">Mexico</option>
              <option value="">Panama</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="South America">
              <option value="">Argentina</option>
              <option value="">Colombia</option>
              <option value="">Paraguay</option>
              <option value="">Venezuela</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="Antarctica">
              <option value="">United Kindom</option>
              <option value="">New Zealand</option>
              <option value="">Norway</option>
              <option value="">Australia</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="">France</option>
              <option value="">Germany</option>
              <option value="">Greece</option>
              <option value="">Croatia</option>
              <option value="">Other</option>
            </optgroup>
            <optgroup label="Oceania">
              <option value="">Australia</option>
              <option value="">Fiji</option>
              <option value="">New zealand</option>
              <option value="">Papua New Guinea</option>
              <option value="">Other</option>
            </optgroup>
          </select>
          <input type="text" name="" id="" placeholder="Enter your city" />
          <input type="text" name="" id="" placeholder="Enter your region" />
          <input type="text" name="" id="" placeholder="Postal code">
        </div>

        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
